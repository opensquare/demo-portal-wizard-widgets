<section class="content-header">
	<input class="pact-search-input" autofocus placeholder="search terms" type="search" onsearch="if(this.value!=''){$('.pact-search-button').click()};"/>
	<button class="pact-search-button" onclick="pactSearch($('.pact-search-input').val());">Go</button>
</section>
<section class="pact-search-results" class="content-body">
	<div class="widget" name="scp_pact_search_results"/>
</section>
