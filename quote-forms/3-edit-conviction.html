<h3>Quote Example</h3>
<h4>Conviction Details</h4>
<form rhinoforms="true">

	<div class="field">
		<label for="input_code">Conviction Code:</label>
		<select id="input_code" name="convictionCode" rf.validation="required" rf.source="resources/convictionCode.txt" rf.preselectFirstOption="false"></select>
	</div>
	
	<div class="field">
		<label for="input_date">Conviction Date (dd/mm/yyyy)</label>
		<input id="input_date" type="text" name="date" rf.validation="required date({ format: 'dd/MM/yyyy' })"/>
	</div>
	
	<div class="field">
		<label for="input_points">Points:</label>
		<select id="input_points" name="points" rf.validation="required" rf.rangeStart="0" rf.rangeEnd="11" rf.preselectFirstOption="false"></select>
	</div>
	
	<div class="field">
		<label for="input_monthsDisqualified">Months Disqualified:</label>
		<select id="input_monthsDisqualified" name="monthsDisqualified" rf.validation="required" rf.source="resources/convictionMonthsDisqualified.txt" rf.preselectFirstOption="false"></select>
	</div>
	
	<input type="button" rf.action="cancel" value="Cancel"/>
	<input type="submit" rf.action="next" value="Next"/>
</form>
