	<header>
		<h2>Speak to us today <span>0800 123 456</span></h2>
		<a id="languageSwitcher" onclick="changeLanguage('finnish')" title="Click to change site to Finnish"></a>
		<div class="widget" name="cp-header-menu"></div>
	</header>

	<section id="rq-banner">
		<h1><a href="/"></a></h1>
		<h2>get a quote</h2>
	</section>

	<section id="rq-content">
		<div class="widget" name="help"></div>
		<div class="widget" name="quote-forms"></div>
		<input type="button" value="Find"/>
	</section>

	<footer>
		<div class="widget" name="cp-footer"></div>
	</footer>

	<script type="text/javascript">
		function changeLanguage(file){
			$.getJSON('/widgets/quote/'+file+'.json', function(data) {
				var body = $('body>div.widget>div.widget-content').html();
				var pattern;
				$.each(data, function(key, val) {
					if(key.substring(0,1)=="<"){
						body = body.replace(key,val);
					} else {
						body = body.replace('>'+key+'<','>'+val+'<');
					};
				});
				$('body>div.widget>div.widget-content').html(body);
			});
		}
	</script>
