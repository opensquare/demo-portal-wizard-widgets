<ul id="crumbTrail">
	<li class="about">About you</li>
	<li class="occupation">Your home</li>
	<li class="cover on">Your cover</li>
	<li class="quote">Your quote</li>
</ul>
<form rhinoforms="true" id="landingPage">
	<h1>Your Cover</h1>
	
    <rf.forEach select="//products/product" as="product">
    
    <div id="contents" class="pane">
        <h2><input type="radio" name="selectedProduct" value="{{product.name}}" id="input_{{product.name}}" rf.validation="required"/><label class="forRadio" for="input_{{product.name}}">{{product.name}}</label></h2>
        <p>Premium: <span class="amount" id="contentsPremium">{{product.calc//totalPremium}}</span></p>
        <hr/>
        <div class="coverPart basic"><span class="partName">Basic Buildings</span><span class="limit">{{product.included/buildings/limit}}</span></div>
        <div class="coverPart basic"><span class="partName">Basic Contents</span><span class="limit">{{product.included/contents/limit}}</span></div>
        <rf.forEach select="./included/*/upgrade" as="upgrade">
            <div class="coverPart upgrade"><span class="partName">{{upgrade.name}}</span><span class="limit">{{upgrade.limit}}</span></div>
        </rf.forEach>
        <rf.forEach select="./included/addons/addon" as="addon">
            <div class="coverPart addon"><span class="partName">{{addon.name}}</span><span class="limit">{{addon.limit}}</span></div>
        </rf.forEach>
        <hr/>
        <input type="button" value="Select" onclick="selectProduct('{{product.name}}')"/>
    </div>
    
    </rf.forEach>
	
	<div class="navigation">
        <input type="button" id="cover_back" value="Back" rf.action="back"/>
        <input type="button" id="cover_next" value="Next" rf.action="next"/>
    </div>

</form>
<script type="text/javascript">
	rf.onFormLoad(function(){
		if("{{//calcResult/ref}}"=="na"){
			$("[rf\\.action=sorry]").click();
		}
	});
    
    function selectProduct(productName){
        $("input[name=selectedProduct][value='" + productName + "']").attr('checked', 'checked');
    }
</script>
