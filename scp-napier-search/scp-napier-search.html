<section class="content-header">
	<input class="napier-search-input" autofocus placeholder="search terms" type="search" onclick="if(this.value==''){napierSearchClear()};" onsearch="if(this.value!=''){$('.napier-search-button').click()} else {napierSearchClear()};"/>
	<button class="napier-search-button" onclick="napierSearch($('.napier-search-input').val());">Go</button>
</section>
<section class="napier-search-results" class="content-body">
	<section class="placeholder">
		<h2>Enter some search terms above and press Go</h2>
	</section>
</section>
